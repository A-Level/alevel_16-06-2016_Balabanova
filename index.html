<!DOCTYPE html>
<html>
<head lang="ru">
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>kinda lastfm</title>
</head>
<body>


<div class="wrapper header_fixed">
    <div class="container">
        <img src="logo.jpeg"/>
    </div>
</div>


<div class="wrapper header">
    <div class="container">
        <div class="left"><input type="text" placeholder="Поиск музыки..."/></div>
        <div class="right">
            <ul>
                <li>В начало</li>
                <li>Live</li>
                <li>Музыка</li>
                <li>События</li>
                <li>Возможности</li>
            </ul>
        </div>
    </div>
</div>

<div class="wrapper content">
    <div class="container">
        <div class="ad">Ad</div>
        <div class="menu">
            <ul>
                <li>Все рекомендации</li>
                <li>Исполнители</li>
                <li>Альбомы</li>
                <li>Композиции</li>
                <li>События</li>
            </ul>
        </div>
        <div class="main">Main</div>
        <div class="sidebar">
            <ul class="playlist">
                <li>Слушать библиотеку</li>
                <li>Слушать мой микс</li>
                <li>Подписаться</li>
            </ul>
        </div>
    </div>
</div>

<div class="wrapper footer">
    <div class="container">Footer</div>
</div>

</body>
</html>
